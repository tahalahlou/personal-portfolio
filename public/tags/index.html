<script>
  
  function updateLocalTime() {
    const timeElements = document.querySelectorAll('#local-time, #mobile-local-time');
    timeElements.forEach(el => {
      if (!el) return;
      const now = new Date();
      el.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    });
  }
  updateLocalTime();
  setInterval(updateLocalTime, 1000);

  
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenuClose = document.getElementById('mobile-menu-close');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuLinks = document.querySelectorAll('[data-menu-link]');

  function openMobileMenu(){ mobileMenu.classList.remove('hidden'); document.body.style.overflow='hidden'; }
  function closeMobileMenu(){ mobileMenu.classList.add('hidden'); document.body.style.overflow=''; }

  if (mobileMenuButton) mobileMenuButton.addEventListener('click', openMobileMenu);
  if (mobileMenuClose) mobileMenuClose.addEventListener('click', closeMobileMenu);
  menuLinks.forEach(l => l.addEventListener('click', closeMobileMenu));
  mobileMenu.addEventListener('click', e => { if (e.target === mobileMenu) closeMobileMenu(); });
  document.addEventListener('keydown', e => { if (e.key === 'Escape' && !mobileMenu.classList.contains('hidden')) closeMobileMenu(); });

  
  const btnD = document.getElementById('theme-toggle-button-desktop');
  const dDark = document.getElementById('theme-toggle-dark-icon-desktop');
  const dLight = document.getElementById('theme-toggle-light-icon-desktop');
  const btnM = document.getElementById('theme-toggle-button-mobile');
  const mDark = document.getElementById('theme-toggle-dark-icon-mobile');
  const mLight = document.getElementById('theme-toggle-light-icon-mobile');

  function updateIcons(isDark){
    if (dDark && dLight){ dLight.classList.toggle('hidden', !isDark); dDark.classList.toggle('hidden', isDark); }
    if (mDark && mLight){ mLight.classList.toggle('hidden', !isDark); mDark.classList.toggle('hidden', isDark); }
  }
  function applyTheme(isDark){
    document.documentElement.classList.toggle('dark', isDark);
    localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
    updateIcons(isDark);
  }
  let isDark = localStorage.getItem('color-theme') === 'dark' ||
               (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
  if (isDark && !document.documentElement.classList.contains('dark')) document.documentElement.classList.add('dark');
  applyTheme(isDark);

  function toggleTheme(){ applyTheme(!document.documentElement.classList.contains('dark')); if (window.innerWidth < 768) closeMobileMenu(); }
  if (btnD) btnD.addEventListener('click', toggleTheme);
  if (btnM) btnM.addEventListener('click', toggleTheme);
</script>
