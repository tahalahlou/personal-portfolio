<style>
    .animated-link {
        position: relative;
        display: inline-flex;
        align-items: center;
    }
    
    .animated-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -1px;
        left: 0;
        background-color: #0284c7; /* accent-light (sky-600) */
        transition: width 0.3s ease-in-out;
    }
    
    .animated-link:hover::after {
        width: 100%;
    }
    html.dark .animated-link::after {
        background-color: #0ea5e9; /* accent-dark (sky-500) */
    }
</style>
